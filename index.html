<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Calculator</title>
        <script src="script.js" defer> </scriptsrc></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="outputDisplay"></div>
        <div class="buttonContainer">
            <div class="digitButtons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div> 
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <button>cl</button>
        </div>
        
    </body>
</html>
